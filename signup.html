<body>

            </div>

    <!---------------- Signup Form ------------------>
    <form class="form-container">
        <h2 class="form-heading">Sign up</h2>
        <div class="form-item">

            <select class="form-seclect" name="" id="">
                <option value="mr">Mr.</option>
                <option value="mrs">Mrs.</option>
            </select>
        </div>

        <div class="form-item">

            <input class="form-input" placeholder="Enter your first name" type="text" name="fname" required>
        </div>

        <div class="form-item">

            <input class="form-input" placeholder="Enter your last name" type="text" name="lname" required>
        </div>
        <div class="form-item">

            <input class="form-input" type="email" placeholder="Enter your email" name="email" required>
        </div>

        <div class="form-item">

            <input class="form-input" placeholder="Enter your password" type="password" name="pass">
        </div>

        <div class="form-item">

            <input class="form-input" type="password" placeholder="Again type your password" name="rpass">
        </div>

        <div class="terms-con">
            <input type="checkbox" required>
            <p>Agreed with <a href="" class="term-link">Terms and Conditions</a></p>
        </div>

        <input type="submit" class="sign-btn" value="Sign up">

        <p class="al-log">Already have an account? <a class="al-log-link" href="">Log In</a></p>

    </form>
    </div>

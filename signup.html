<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SignUp</title>
</head>
<body>
    <div class="background">
    <!---------------- Signup Form ------------------>
    <form class="form-container">
        <h2 class="form-heading">Sign up</h2>
        <div class="form-item">
            <!-- <label for="mr">Title</label> -->
            <select class="form-seclect" name="" id="">
                <option value="mr">Mr.</option>
                <option value="mrs">Mrs.</option>
            </select>
        </div>
        
        <div class="form-item">
            <!-- <label for="fname">First Name</label> -->
            <input class="form-input" placeholder="Enter your first name" type="text" name="fname" required>
        </div>    
       
        <div class="form-item">
            <!-- <label for="lname">Last Name</label> -->
            <input class="form-input" placeholder="Enter your last name" type="text" name="lname" required>
        </div>
        <div class="form-item">
            <!-- <label for="email">Email</label> -->
            <input class="form-input" type="email" placeholder="Enter your email" name="email" required>
        </div>    
        
        <div class="form-item">
            <!-- <label for="pass">Password</label> -->
            <input class="form-input" placeholder="Enter your password" type="password" name="pass">
        </div>    
        
        <div class="form-item">
            <!-- <label for="rpass">Retype Password</label> -->
            <input class="form-input" type="password" placeholder="Again type your password" name="rpass">
        </div>

        <div class="terms-con">
            <input type="checkbox" required>
            <p>Agreed with <a href="" class="term-link">Terms and Conditions</a></p>
        </div>

        <input type="submit" class="sign-btn" value="Sign up">
    
    </form>
    </div>
</body>
</html>
